<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- Code Editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"></link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/css/css.min.js"></script>
    
    <!-- WeD Page Css -->
    <link rel="stylesheet" href="index.css">

    <!-- This is how app's works: css & html are injected here. That's all  -->  
    <!-- Where user's css are injected -->
    <style class="wed-previewCss"></style>
    <!-- Where user's js code is injected -->
    <script id="previewJS"></script>

</head>
<body class="wed-body">

  <main class="wed-flex">
    
    <section class="wed-preview"></section>  

    <div class="wed-editors">

        <div class="wed-editor htmlEditor">
            <textarea id="textareaHtml"></textarea>   
        </div>

        <div class="wed-editor cssEditor">
            <textarea id="textareaCss"></textarea>   
        </div>

    </section>
       
    <section class="wed-commands">       
      <button id="clearCodes">Clear Codes</button>  
      <button id="clearConsole">Clear Console</button>  
    </section>

    <aside class="wed-consoleOutput">
        <textarea id="textareConsole" readonly></textarea>   
    </aside>

    <nav class="wed-templates"> 
        <h4>Templates</h4>      
        <input type="text" id="wed-search" placeholder="Search">
        <ul id="templatesList"></ul>
    </nav>

  </main>    
    
<footer class="wed-footer">
  <samp>Made with ❤️ by nicolas guinet<br>
  <a href="https://github.com/guinetn/wed">https://github.com/guinetn/wed</a></samp>
</footer>    

  <script type="module" src="js/index.js"></script>    
   
</body>
</html>
