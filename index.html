<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <style type="text/css">
       .grid {
        border:dotted rgb(29, 109, 96) 1px;
        display: grid;
        grid-template-columns: 1fr 0.25fr;
        grid-template-rows: 3fr auto 2fr 2fr; 
        grid-gap: 4px 10px;
        height: 800px;
       }

        .col1+div {
         grid-column: 1;
        }

        .editor {
            grid-row:1;
            background-color: black;
            color: white;
            padding: 7px;
        }

        .commands {
          grid-row:2;
        }

        .outHtml{
          grid-row:3;
          border: solid 1px grey;
        }

        .outConsole{
          grid-row:4;
          border: solid 1px grey;
        }

        .templates {
          grid-column: 2;
          grid-row: 1/5;
          background-color:rgb(248, 245, 245);
          justify-content: center;
          align-items: center;
        }

        .grid-centering {
            display: grid;            
            align-items: flex-start;
        }
</style>  
</head>
<body>

<div class="grid">
  <div class="editor">loremfsfdsfdsfsd</div>
  <div class="commands"> <button>Render</button>  </div>
  <div class="outHtml">out html</div>
  <div class="outConsole">out console</div>

  <div class="templates grid-centering"><h4>Templates</h4></div>
</div>       
    
    
    
</body>
</html>
