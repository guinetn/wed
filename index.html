<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- WeD Page Css -->
    <link rel="stylesheet" href="index.css">

    <!-- This is how app's works: css & html are injected here. That's all  -->  
    <!-- Where user's css are injected -->
    <style class="wed-previewCss"></style>
    <!-- Where user's js code is injected -->
    <script id="previewJS"></script>

</head>
<body class="wed-body">

  <div class="wed-grid">
    
    <div class="wed-preview"></div>  

    <div class="wed-editors">

        <div class="wed-editor htmlEditor">
            <textarea id="textareaHtml"></textarea>   
        </div>

        <div class="wed-editor cssEditor">
            <textarea id="textareaCss"></textarea>   
        </div>

    </div>
       
    <div class="wed-commands">       
      <button id="clearCodes">Clear Codes</button>  
      <button id="clearConsole">Clear Console</button>  
    </div>

    <div class="wed-consoleOutput">
        <textarea id="textareConsole" readonly></textarea>   
    </div>

    <div class="wed-templates"> 
        <h4>Templates</h4>      
        <input type="text" id="wed-search" placeholder="Search">
        <ul id="templatesList"></ul>
    </div>

  </div>       

  <script type="module" src="js/index.js"></script>    
    
</body>
</html>
