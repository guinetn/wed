<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- WeD Page Css -->
    <style type="text/css">
      /* 
        wed- prefix to avoid conflicts with user css
      */
      * {
        box-sizing: border-box;
      }

      body {
          background: #333;
      }

       .wed-grid {        
        display: grid;
        grid-template-columns: 1fr 0.25fr;
        grid-template-rows: 3fr 3fr auto 0.8fr; 
        grid-gap: 4px 10px;
        height: 800px;        
       }

        .wed-col1+div {
         grid-column: 1;
        }

        .wed-preview {
          grid-row:1;
          border: solid 1px grey;
          margin: 5px;
        }

        .wed-editors {
            grid-row:2;            
            color: white;
            padding: 7px;

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto; 
        }

        .wed-editor {            
            grid-row: 1;
        }
        .wed-htmlEditor {            
            grid-column: 1;
        }
        .wed-cssEditor {            
            grid-column: 2;
        }

        .wed-commands {
          grid-row:3;
        }

        .wed-consoleOutput{
          grid-row:4;
          border: solid 1px grey;          
        }

        .wed-templates {
          grid-column: 2;
          grid-row: 1/5;          
          border:solid rgba(0, 0, 0, 0.164) 1px;
          background-color: #333;
        }

        .wed-templates > h4 {
           background-color: black;     
           color:azure;
           text-align: center;
           font: 1em sans-serif;
           padding: 10px 0;
           margin: 0;
        }

        .wed-grid-centering {
            display: grid;            
            align-items: flex-start;
        }

        .wed-editor TextArea, .wed-consoleOutput TextArea {
            height:100%;
            width:100%;
            background: #222;
            color:whitesmoke;
        }

        .wed-editor TextArea {
            background-color: black;
            color: antiquewhite;
        }

    </style>  

    <!-- Where user's css are written -->
    <style class="wed-previewCss"></style>
</head>
<body>

<!-- PAGE STRUCTURE
+------------------+    +------------------+  
+     PREVIEW      +    +     TEMPLATES    +  
+------------------+    .                  .  
+------------------+  
+  Editable code   +  
+------------------+  
[Render] [Reset]    
+------------------+  
+  console output  +    .                  .  
+------------------+    +------------------+          
-->
<div class="wed-grid">
  
  <div class="wed-preview">result</div>  

  <div class="wed-editors">

      <div class="wed-editor htmlEditor">
          <textarea id="textareaHtml"><div class="grid">
    <div class="item">
        <div class="subitem"></div>
    </div>
    <script>console.log("Catch console.log ! " + Date.now())</script>
</div>
          </textarea>   
       </div>

       <div class="wed-editor cssEditor">
          <textarea id="textareaCss">.grid {
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  grid-template-rows: repeat(4, minmax(100px, auto));
  background-color: #fff4e6;  
}

.item {
  display: grid;
  grid-column: 2 / 7;
  grid-row: 2 / 4;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: subgrid;
  background-color: #ffd8a8;
  border: 2px solid #ffa94d;
}

.subitem {
  grid-column: 2 / 4;
  grid-row: 1 / 3;
  background-color: rgb(40, 240, 83);
  border: 2px solid #00a94d;
}
    </textarea>   
       </div>

  </div>
  
  
    <div class="wed-commands">       
      <button onclick="textareaHtml.value=''; textareaCss.value=''; changeDetected()">Reset Codes</button>  
      <button onclick="previewConsole.innerHTML=''">Reset Console</button>  
    </div>

    <div class="wed-consoleOutput">
        <textarea id="textareConsole" readonly></textarea>   
    </div>

  <div class="wed-templates wed-grid-centering"> 
      <h4>Templates</h4>      
  </div>

</div>       
    

<script id="previewJS"></script>

<script>
    
    // Previews elements
    var previewCss = document.querySelector('.wed-previewCss');
    var previewHtml = document.querySelector('.wed-preview');
    var previewConsole = document.querySelector('#textareConsole');
    // Input elements
    var textareaHtml = document.querySelector('#textareaHtml');
    var textareaCss = document.querySelector('#textareaCss');
        
    // Detect input change: user has updated html or css
    textareaHtml.addEventListener('input', changeDetected);
    textareaCss.addEventListener('input', changeDetected);

    function changeDetected() {
        htmlCode = textareaHtml.value;
        cssCode = textareaCss.value;
        preview(cssCode, htmlCode);
    }

    function preview(cssCode, htmlCode) {        
        previewCss.innerHTML = cssCode;
        setInnerHTML(previewHtml, htmlCode);               
    }
    
    // Init
    window.addEventListener('load', changeDetected);

    // Eval any <script> in innerHTML
    function setInnerHTML(ele, html)  
    {          
        ele.innerHTML = html;  
        var codes = ele.getElementsByTagName("script");   
        for(var i=0;i<codes.length;i++)          
            eval(codes[i].text);          
    }  

    // Console.log() Hook. Extends if needed for warn/errorâ€¦    
    (function(){
		console.defaultLog = console.log.bind(console);		
		console.log = function() {
	    	console.defaultLog.apply(console, arguments);  	

	    	previewConsole.innerHTML += Array.from(arguments)[0] + '\n';    
	}})();

    
</script>    
    
</body>
</html>
