<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- WeD Page Css -->
    <link rel="stylesheet" href="index.css">
    <!-- Where user's css are injected -->
    <style class="wed-previewCss"></style>
    
</head>
<body class="wed-body">

<!-- PAGE STRUCTURE
+------------------+    +------------------+  
+     PREVIEW      +    +     TEMPLATES    +  
+------------------+    .                  .  
+------------------+  
+  Editable code   +  
+------------------+  
[Render] [Reset]    
+------------------+  
+  console output  +    .                  .  
+------------------+    +------------------+          
-->
<div class="wed-grid">
  
  <div class="wed-preview">result</div>  

  <div class="wed-editors">

      <div class="wed-editor htmlEditor">
          <textarea id="textareaHtml"></textarea>   
       </div>

       <div class="wed-editor cssEditor">
          <textarea id="textareaCss"></textarea>   
       </div>

  </div>
  
  
    <div class="wed-commands">       
      <button onclick="textareaHtml.value=''; textareaCss.value=''; changeDetected()">Reset Codes</button>  
      <button onclick="previewConsole.innerHTML=''">Reset Console</button>  
    </div>

    <div class="wed-consoleOutput">
        <textarea id="textareConsole" readonly></textarea>   
    </div>

  <div class="wed-templates wed-grid-centering"> 
      <h4>Templates</h4>      
      <input type="text" id="search" placeholder="Search">
      <ul id="templatesList">       
      </ul>
  </div>

</div>       

<!-- Where user js code is injected -->
<script id="previewJS"></script>

<script type="module" src="js/index.js"></script>    
    
</body>
</html>
