<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- WeD Page Css -->
    <style type="text/css">
      /* 
        wed- prefix to avoid conflicts with user css
      */
      * {
        box-sizing: border-box;
      }

      body {
          background: #333;
      }

       .wed-grid {        
        display: grid;
        grid-template-columns: 1fr 0.25fr;
        grid-template-rows: 3fr 3fr auto 0.8fr; 
        grid-gap: 4px 10px;
        height: 800px;        
       }

        .wed-col1+div {
         grid-column: 1;
        }

        .wed-preview {
          grid-row:1;
          border: solid 1px grey;
          margin: 5px;
        }

        .wed-editors {                        
            color: white;
            padding: 2px;

            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto; 
        }

        .wed-editor {            
            grid-row: 1;
            margin: 0px 5px;
        }
        .wed-htmlEditor {            
            grid-column: 1;
        }
        .wed-cssEditor {            
            grid-column: 2;
        }

        .wed-commands {
          grid-row:3;
        }

        .wed-consoleOutput{
          grid-row:4;
         
        }

        #textareConsole {
          padding: 3px;
           border: solid 1px grey;     
          border-radius: 5px;
        }

        .wed-templates {
          grid-column: 2;
          grid-row: 1/5;          
          border:solid rgba(0, 0, 0, 0.164) 1px;
          background-color: #333;
        }

        .wed-templates > h4 {
           background-color: black;     
           color:azure;
           text-align: center;
           font: 1em sans-serif;
           padding: 10px 0;
           margin: 0;
        }

        .wed-grid-centering {
            display: grid;            
            align-items: flex-start;
        }

        .wed-editor TextArea, .wed-consoleOutput TextArea {
            height:100%;
            width:100%;
            background: #222;
            color:whitesmoke;
            border-radius: 5px;
        }

        .wed-editor TextArea {
            background-color: black;
            color: antiquewhite;
        }

        button {
            background: #333;
            display: inline-block;
            padding:0.35em 1.2em;
            border:0.1em solid #FFFFFF;
            margin:0 0.3em 0.3em 0;
            border-radius:0.12em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            font-weight:300;
            color:#FFFFFF;
            text-align:center;
            transition: all 0.2s;
        }
        button:hover {
            color: white;
            background-color:#3480e2;
        }
        
    </style>  

    <!-- Where user's css are written -->
    <style class="wed-previewCss"></style>
</head>
<body>

<!-- PAGE STRUCTURE
+------------------+    +------------------+  
+     PREVIEW      +    +     TEMPLATES    +  
+------------------+    .                  .  
+------------------+  
+  Editable code   +  
+------------------+  
[Render] [Reset]    
+------------------+  
+  console output  +    .                  .  
+------------------+    +------------------+          
-->
<div class="wed-grid">
  
  <div class="wed-preview">result</div>  

  <div class="wed-editors">

      <div class="wed-editor htmlEditor">
          <textarea id="textareaHtml"></textarea>   
       </div>

       <div class="wed-editor cssEditor">
          <textarea id="textareaCss"></textarea>   
       </div>

  </div>
  
  
    <div class="wed-commands">       
      <button onclick="textareaHtml.value=''; textareaCss.value=''; changeDetected()">Reset Codes</button>  
      <button onclick="previewConsole.innerHTML=''">Reset Console</button>  
    </div>

    <div class="wed-consoleOutput">
        <textarea id="textareConsole" readonly></textarea>   
    </div>

  <div class="wed-templates wed-grid-centering"> 
      <h4>Templates</h4>      
  </div>

</div>       
    

<script id="previewJS"></script>

<script>
    
    // Previews elements
    var previewCss = document.querySelector('.wed-previewCss');
    var previewHtml = document.querySelector('.wed-preview');
    var previewConsole = document.querySelector('#textareConsole');
    // Input elements
    var textareaHtml = document.querySelector('#textareaHtml');
    var textareaCss = document.querySelector('#textareaCss');
        
    // Detect input change: user has updated html or css
    textareaHtml.addEventListener('input', changeDetected);
    textareaCss.addEventListener('input', changeDetected);

    function changeDetected() {
        htmlCode = textareaHtml.value;
        cssCode = textareaCss.value;
        preview(cssCode, htmlCode);
    }

    function preview(cssCode, htmlCode) {        
        previewCss.innerHTML = cssCode;
        setInnerHTML(previewHtml, htmlCode);               
    }
    
    // Init
    window.addEventListener('load', init);
  
    function init() {
        const initialCss = ".grid {\n    display: grid;\n    grid-template-columns: repeat(9, 1fr);\n    grid-template-rows: repeat(4, minmax(100px, auto));\n    background-color: #fff4e6;  \n}\n\n.item {\n    display: grid;\n    grid-column: 2 / 7;\n    grid-row: 2 / 4;\n    grid-template-columns: repeat(3, 1fr);\n    grid-template-rows: subgrid;\n    background-color: #ffd8a8;\n    border: 2px solid #ffa94d;\n}\n\n.subitem {\n    grid-column: 2 / 4;\n    grid-row: 1 / 3;\n    background-color: rgb(40, 240, 83);\n    border: 2px solid #00a94d;\n}\n";
        const initialHtml = '<div class="grid">\n  <div class="item">\n    <div class="subitem"></div>\n  </div>\n</div>\n<script>console.log("Catch console.log ! ")<\/script>\n'
        textareaCss.value = initialCss;
        textareaHtml.value = initialHtml;
        changeDetected();
    }


    // Eval any <script> in html
    function setInnerHTML(ele, html)  
    {          
        ele.innerHTML = html;  
        var codes = ele.getElementsByTagName("script");   
        for(var i=0;i<codes.length;i++)          
            eval(codes[i].text);          
    }  

    // Console Hook. Extend if needed for warn/errorâ€¦    
    (function(){
		console.defaultLog = console.log.bind(console);		
		console.log = function() {
	    	console.defaultLog.apply(console, arguments);  	

	    	previewConsole.innerHTML += Array.from(arguments)[0] + '\n';    
	}})();

    
</script>    
    
</body>
</html>
