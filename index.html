<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WED. A Web Editor</title>

    <!-- Code Editor -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.css"></link>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/theme/monokai.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/javascript/javascript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/mode/css/css.min.js"></script>
    
    <!-- wed Page Css -->
    <link rel="stylesheet" href="index.css">

    <!-- This is how app's works: css & html are injected here. That's all  -->  
    <!-- ✨ Where user's css are injected -->
    <style class="wed-previewCss"></style>
    <!-- ✨ Where user's js code is injected -->
    <script id="previewJS"></script>

</head>
<body class="wed-body">
    
   <header class='wed-header'>
      <div class='wed-header-logo'>🔥</div>
      <div class='wed-header-links'>
        <a>111</a>
        <a>222</a>
        <a>x</a>
      </div>
    </header>

 <main class='wed-main'>
    <nav class="col wed-templates"> 
        <h4>Templates</h4>      
        <input type="text" id="wed-search" placeholder="Search">
        <div id="templatesList"></div>
    </nav>

        <section class="content">

            <div class="row canvresize"> 
                <section class='col wed-preview'>
                </section>
            </div>
            
            <div class="row">
              <div class="col canhresize"> 
                    <textarea id="textareaHtml">code</textarea> 
                         <div class='editor-action'>
                            <button title='Clear Html' id="clearCodes">❌</button>  
                            <button title='Copy Html' id="copyCode">📋</button>  
                         </div>
              </div>
              <div class="col "> 
                    <textarea id="textareaCss">css</textarea> 
                         <div class='editor-action'>
                            <button title='Clear css' id="clearCss">❌</button>  
                            <button title='Copy css' id="copyCss">📋</button>  
                        </div> 
              </div>
            </div>
            
             <div class="row nogrow"> 
                <div class='col'>
                    <section class='console'>
                        <textarea id="textareaConsole" readonly></textarea>   
                        <button title='Clear console' class='editor-action' id="clearConsole">❌</button>  
                    </section>
                </div>
            </div>
        </section> 

</main>
        
    <footer class="wed-footer">
      <samp>Made with ❤️ by nicolas guinet <a href="https://github.com/guinetn/wed">https://github.com/guinetn/wed</a></samp>
    </footer>    

  
    <script type="module" src="js/index.js"></script>    
   
</body>
</html>
